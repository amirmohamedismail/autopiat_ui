<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="tex-ord">طلباتي</h1>
                    </div>
                    <div *ngFor="let reservation of reservations" lass="col-md-12 ord-box">
                        <div class="row">
                            <div class="col-md-2 pr-pn">
                                <h6 class="prrr-txt">السعر {{reservation.price}}</h6>
                            </div>
                            <div class="col-md-7">
                                <h4 class="discr-txt">
                                    {{reservation.name}}
                                </h4>
                                <h6 class="discr-txt">
                                    {{reservation.code}} + {{reservation.status}} + {{reservation.type}} +{{reservation.engineCapacity}} + {{reservation.design}}
                                </h6>

                            </div>
                            <div class="2">
                                <img src="{{reservation.image}}" class="ord-img">
                            </div>

                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <a [routerLink]="['/reservation',reservation.id]">تابع عملية الحجز</a>
                            </div>
                            <button (click)="deleteReservation(reservation.id)" class="col-md-4">
                                مسح
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
