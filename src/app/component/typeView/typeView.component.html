<div class="col-md-12">
    <h3 class="newtet">{{categoryName}}</h3>
</div>

<div class="car-Types-List">
    <div *ngFor="let carType of carTypeList" class="car-box">
        <a [routerLink]="['/filter']" [queryParams]="{ type: carType.name }">
            <img src="{{carType.image}}" class="logo-car">
        </a>
        <h6>{{carType.name}}</h6>
    </div>
</div>
